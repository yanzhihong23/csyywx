<ion-view view-title="手机号码">
	<ion-content>
		<form name="phoneForm" ng-submit="submit()">
			<div class="padding-top assertive text-center" ng-if="showTip" style="margin-bottom:-10px"><small>888-8888元体验金，抢到多少看运气咯~注册即领</small></div>
			<div class="list white-bg content-block-inner">
			  <label class="item item-input item-stacked-label">
		      <span class="input-label">手机号码</span>
		      <input type="tel" placeholder="" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" required>
		    </label>
			</div>
			
			<div class="padding-horizontal">
				<button type="submit" class="button button-full button-assertive" ng-disabled="phoneForm.$invalid || clicked">确认</button>
			</div>

		</form>
	</ion-content>
</ion-view>
