<ion-view view-title="绑定银行卡">
	<ion-content>
		<form name="cardForm" ng-submit="submit()">
			<div class="list padding-top no-margin">
			  <label class="item item-input item-select" ng-click="select()">
			    <span class="input-label">银行</span>
	        <span class="select">{{card.bankName}}</span>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">卡号</span>
			    <input type="text" ng-model="card.cardNo" ng-pattern="/^[0-9]{16,19}$/" placeholder="请输入银行卡号" required>
			  </label>
			</div>

			<div class="padding text-center assertive">
				请填写本人真实信息，核实后不可更改哦~
			</div>

			<div class="list">
			  <label class="item item-input">
			    <span class="input-label">姓名</span>
			    <input type="text" ng-model="kyc.realname" placeholder="请输入持卡人姓名" ng-disabled="kyc.disableEdit" clear-input required>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">身份证</span>
			    <input type="text" ng-model="kyc.idNo" ng-pattern="/.{15,18}$/" placeholder="请输入身份证" ng-disabled="kyc.disableEdit" clear-input required>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">手机号</span>
			    <input type="text" ng-model="card.phone" ng-pattern="/^[0-9]{11}$/" placeholder="请输入银行预留手机" clear-input required>
			  </label>
			  <div class="item item-input">
			    <span class="input-label">验证码</span>
			    <input type="text" ng-model="card.vcode" ng-pattern="/^[\s\S]{6}$/" ng-disabled="!vcodeSent" placeholder="请输入验证码" required>
			    <button type="button" class="button button-small button-assertive" ng-click="sendVcode()" ng-disabled="!card.cardNo || !kyc.realname || !kyc.idNo || !card.phone || resendCountdown">
				  	<span ng-hide="resendCountdown">获取验证码</span>
				  	<span ng-show="resendCountdown">{{resendCountdown}}秒后重新获取</span>
				  </button>
			  </div>
			</div>

			<div class="padding-horizontal">
				<button type="submit" class="button button-full button-assertive" ng-disabled="cardForm.$invalid">确定</button>
				<!-- <button type="button" ng-click="submit()" class="button button-full button-assertive">确定</button> -->
			</div>
		</form>
		
	</ion-content>
</ion-view>
