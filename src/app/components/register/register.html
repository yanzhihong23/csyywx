<ion-view view-title="注册">
	<ion-content>
		<form name="registerForm" ng-submit="submit()">
			<div class="list white-bg content-block-inner">
			  <label class="item item-input item-stacked-label">
		      <span class="input-label">手机号码</span>
		      <input type="tel" placeholder="手机号码" ng-model="user.phone" disabled required>
		    </label>
		    <div class="item item-input item-stacked-label item-input-inset">
		      <span class="input-label">验证码 <small ng-show="user.invalidVcode" class="assertive">*验证码不正确</small></span>
		      <input type="tel" placeholder="验证码" ng-model="user.vcode" ng-change="user.invalidVcode=false" required>
		      <button type="button" class="button button-small button-assertive" ng-click="sendVcode()" ng-disabled="resendCountdown">
			      <span ng-show="resendCountdown">{{resendCountdown}}秒后重新发送</span>
			      <span ng-hide="resendCountdown">发送验证码</span>
			    </button>
		    </div>
		    <label class="item item-input item-stacked-label">
		      <span class="input-label">登录密码 <small ng-show="registerForm.password.$dirty&&registerForm.password.$invalid" class="assertive">*密码不符合规则</small></span>
		      <input type="password" name="password" placeholder="6-16位，至少包含数字、字母、符号中的2种" ng-pattern="passwordPattern" ng-model="user.password" required>
		    </label>
		    <label class="item item-input item-stacked-label">
		      <span class="input-label">确认登录密码 <small ng-show="registerForm.confirm.$dirty && user.password !== user.passwordConfirm" class="assertive">*密码不一致</small></span>
		      <input type="password" placeholder="" name="confirm" ng-model="user.passwordConfirm" ng-change="user.passwordMismatch=false" required>
		    </label>
		    <label class="item item-input item-stacked-label">
		      <span class="input-label">邀请码（选填）</span>
		      <input type="text" placeholder="" ng-model="user.inviteCode">
		    </label>
			</div>
			<div class="padding-horizontal">
				<button type="submit" class="button button-full button-assertive" ng-disabled="registerForm.$invalid || user.invalidVcode || user.password !== user.passwordConfirm">注册</button>
			</div>
		</form>

		<p class="text-center small">注册代表您同意此<a class="calm" ui-sref="tabs.userAgreement">《用户协议》</a></p>
	</ion-content>
</ion-view>
