<ion-view view-title="忘记密码">
  <ion-content>
    <form name="forgetForm" ng-submit="submit()">
      <div class="list white-bg content-block-inner">
        <label class="item item-input item-stacked-label">
          <span class="input-label">手机号码</span>
          <input type="text" placeholder="手机号码" ng-model="user.phone" required>
        </label>
        <div class="item item-input item-stacked-label item-input-inset">
          <span class="input-label">验证码 <small ng-show="user.invalidVcode" class="assertive">*验证码不正确</small></span>
          <input type="text" placeholder="验证码" ng-model="user.vcode" ng-change="user.invalidVcode=false" required>
          <button type="button" class="button button-small button-assertive" ng-click="sendVcode()" ng-disabled="resendCountdown">
            <span ng-show="resendCountdown">{{resendCountdown}}秒后重新发送</span>
            <span ng-hide="resendCountdown">发送验证码</span>
          </button>
        </div>
      </div>
      <div class="padding-horizontal">
        <button type="submit" class="button button-full button-assertive" ng-disabled="forgetForm.$invalid">确认</button>
      </div>
    </form>
  </ion-content>
</ion-view>
