<ion-view view-title="密码" id="PASSWORD">
	<ion-content>
		<div class="keyboard text-center">
			<div class="row">
				<button ng-click="enter(1)" class="col-33 item">1</button>
				<button ng-click="enter(2)" class="col-33 item">2</button>
				<button ng-click="enter(3)" class="col-33 item">3</button>
			</div>
			<div class="row">
				<button ng-click="enter(4)" class="col-33 item">4</button>
				<button ng-click="enter(5)" class="col-33 item">5</button>
				<button ng-click="enter(6)" class="col-33 item">6</button>
			</div>
			<div class="row">
				<button ng-click="enter(7)" class="col-33 item">7</button>
				<button ng-click="enter(8)" class="col-33 item">8</button>
				<button ng-click="enter(9)" class="col-33 item">9</button>
			</div>
			<div class="row">
				<button class="col-33 item" ng-disabled></button>
				<button ng-click="enter(0)" class="col-33 item">0</button>
				<button ng-click="enter(-1)" class="col-33 item ion ion-arrow-left-c"></button>
			</div>
		</div>

	</ion-content>
</ion-view>
