<ion-view view-title="重置密码">
  <ion-content>

    <form name="retrieveForm" ng-submit="submit()">

      <div class="list content-block-inner margin-bottom">
        <label class="item item-input item-stacked-label">
          <span class="input-label">新的登录密码<small class="assertive" ng-show="retrieveForm.new.$dirty && retrieveForm.new.$invalid">*密码不符合规则</small></span>
          <input type="password" name="new" ng-pattern="passwordPattern" placeholder="" ng-model="pwd.newPassword" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">确认新的密码<small class="assertive" ng-show="retrieveForm.repeat.$dirty && (retrieveForm.repeat.$invalid || pwd.newPassword !== pwd.repeatPassword)">*密码不一致</small></span>
          <input type="password" name="repeat" ng-pattern="passwordPattern" placeholder="" ng-model="pwd.repeatPassword" required>
        </label>
      </div>
      <p class="assertive ion ion-flag padding margin-left"><small> 6-16位，至少包含数字、字母、符号中的2种！</small></p>

      <div class="padding-horizontal margin-vertical">
        <button type="submit" class="button button-full button-assertive" ng-disabled="retrieveForm.$invalid || pwd.newPassword !== pwd.repeatPassword">确认修改</button>
      </div>

    </form>

  </ion-content>
</ion-view>
