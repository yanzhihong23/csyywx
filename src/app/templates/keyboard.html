<div class="keyboard text-center">
	<div class="row">
		<button ng-click="enter(1)" class="col-33 item padding" ng-disabled="ok">1</button>
		<button ng-click="enter(2)" class="col-33 item padding" ng-disabled="ok">2</button>
		<button ng-click="enter(3)" class="col-33 item padding" ng-disabled="ok">3</button>
	</div>
	<div class="row">
		<button ng-click="enter(4)" class="col-33 item padding" ng-disabled="ok">4</button>
		<button ng-click="enter(5)" class="col-33 item padding" ng-disabled="ok">5</button>
		<button ng-click="enter(6)" class="col-33 item padding" ng-disabled="ok">6</button>
	</div>
	<div class="row">
		<button ng-click="enter(7)" class="col-33 item padding" ng-disabled="ok">7</button>
		<button ng-click="enter(8)" class="col-33 item padding" ng-disabled="ok">8</button>
		<button ng-click="enter(9)" class="col-33 item padding" ng-disabled="ok">9</button>
	</div>
	<div class="row">
		<button ng-click="enter('ok')" ng-class="{ 'calm': ok }" ng-disabled="!ok" class="col-33 item padding">OK</button>
		<button ng-click="enter(0)" class="col-33 item padding" ng-disabled="ok">0</button>
		<button ng-click="enter(-1)" class="col-33 item padding assertive ion ion-arrow-left-c"></button>
	</div>
</div>
