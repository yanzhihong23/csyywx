  <body ng-app="csyywx">
    <ion-nav-bar class="bar-assertive" align-title="center">
      <ion-nav-back-button class="button-clear" ng-cloak>
        <i class="ion-ios-arrow-left"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script>
        var standalone = window.navigator.standalone,
            platform = window.navigator.platform,
            userAgent = window.navigator.userAgent.toLowerCase(),
            safari = /safari/.test(userAgent),
            ios = /iphone|ipod|ipad/.test(userAgent),
            xwalk = /crosswalk/.test(userAgent),
            wechat = /micromessenger/.test(userAgent);
        if(ios && standalone) {
          document.write("<script src='assets/scripts/cordova.js'><\/script>");
        }
    </script>

    <!-- build:js(src) scripts/vendor.js -->

    <!-- endbuild -->

    <!-- js files will be automatically insert here -->

    <!-- angular templates will be automatically converted in js and inserted here -->
